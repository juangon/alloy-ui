<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AlloyUI Audio Demo</title>
    <link rel="stylesheet" href="../../build/aui-css/css/bootstrap.css">

    <style>
        #container {
            height: 40px;
            margin-left: 10px;
            position: relative;
            width: 250px;
        }
    </style>

    <script src="../../build/aui/aui.js"></script>
</head>

<body>
    <h1>AlloyUI - Audio demo</h1>

    <div id="container">
        <div id="demo"></div>
        <br>
        <a href="#" class="btn" id="play-btn">Play</a>
        <a href="#" class="btn" id="pause-btn">Pause</a>
        <a href="#" class="btn" id="change-audio-btn">Change Audio</a>
    </div>

    <script>
    YUI({ filter: 'raw' }).use('aui-audio', function(Y) {
        var audio = new Y.Audio({
            boundingBox: '#demo',
            fixedAttributes: {
                allowfullscreen: 'true'
            },
            oggUrl: 'assets/bc.ogg',
            url: 'assets/bc.mp3'
        }).render();

        audio.after('play', function() {
            console.log('play');
        });

        audio.after('pause', function() {
            console.log('pause');
        });

        Y.one('#play-btn').on('click', function(e) {
            e.preventDefault();

            audio.play();
        });

        Y.one('#pause-btn').on('click', function(e) {
            e.preventDefault();

            audio.pause();
        });

        Y.one('#change-audio-btn').on('click', function(e) {
            e.preventDefault();

            audio.pause();
            audio.set('oggUrl', 'assets/zelda.ogg');
            audio.set('url', 'assets/zelda.mp3');
            audio.load();
            audio.play();
        });
    });
    </script>
</body>
</html>
